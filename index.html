<body>
	<h1>Заказ книги</h1>
	<form action="#" method="post">
		<label for="book-name">Название книги</label>
		<input type="text" id="book-name" name="book-name" maxlength="100" required>
		<label for="book-author">Автор</label>
		<input type="text" id="book-author" name="book-author" maxlength="100" required>
		<button id="order" type="submit" style="background-color: <?php echo $_GET['color']; ?>">Заказать</button>
		<div class="success">Заказ выполняется в течение 24 часов, но мы работаем очень быстро!!<br>Также не все книги вы можете заказать, так как некоторые книги могут отсутствовать у нашего поставщика. Мы сообщим, если желаемой вами книги не нашлось.</div>
	</form>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
    	let tg = window.Telegram.WebApp;
    	window.onload = function() {
        let orderBtn = document.getElementById("order");
        let bookName = document.getElementById("book-name");
        let bookAuthor = document.getElementById("book-author");

        function toggleButton() {
            if (bookName.value !== "" && bookAuthor.value !== "") {
            	orderBtn.style.backgroundColor = "#b37d33";
				orderBtn.style.cursor = "pointer";
				orderBtn.disabled = false;

				orderBtn.addEventListener("mouseover", function() {
				  orderBtn.style.backgroundColor = "transparent";
				  orderBtn.style.color = "#b37d33";
				});

				orderBtn.addEventListener("mouseout", function() {
				  orderBtn.style.backgroundColor = "#b37d33";
				  orderBtn.style.color = "#ffffff";
				});
            } else {
                orderBtn.style.backgroundColor = "#dddddd";
                orderBtn.style.cursor = "not-allowed";
                orderBtn.disabled = true;
            }
        }

        toggleButton();

        bookName.addEventListener("input", toggleButton);
        bookAuthor.addEventListener("input", toggleButton);
    }
    	order.addEventListener("click", () => {
            let bookName = document.getElementById("book-name").value;
            let bookAuthor = document.getElementById("book-author").value;

			let data = {
				name: bookName,
				author: bookAuthor
			}
			tg.sendData(JSON.stringify(data));
			tg.close();
		});
    </script>
